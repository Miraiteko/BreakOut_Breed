 breeders_desc:"抚育者是指那些为了下一代的成长而努力劳作的人，主要包括了孕妇产妇、家庭主妇、保姆看护以及幼儿教师。\n\n在原版#v 维多利亚3#!游戏中，这些人群被视为受抚养者。但是在$BREAKOUT_BREED$之中，这些人群被视作重要的社会劳动者，因此单独划分为一个新的一个职业。"
 BREEDERS_QUALIFICATIONS_DESC:"任何人群都能成为#v $breeders$#!。当#v $breeders$#!人口缺少的时候更容易获得资质。\n[GetLawGroup('lawgroup_rights_of_women').GetName]法律限制了#v $breeders$#!获得其他职业资质的可能性。"
