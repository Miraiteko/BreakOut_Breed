 BK_LABORERS_QUALIFICATIONS_DESC:"除了受到[GetLawGroup('lawgroup_rights_of_women').GetName]限制的$breeders$之外，任何人群都能成为#v $laborers$#!。\n[concept_wealth]较高的人群不愿意成为#v $laborers$#!。"
