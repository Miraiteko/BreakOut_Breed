 concept_base_education_access_desc:"这是新增劳动力的成长环境带来的[concept_education_access]。\n地区中的[SelectLocalization(GetPlayer.IsValid,'concept_village_house_desc_added','村居')]和[SelectLocalization(GetPlayer.IsValid,'concept_breed_center_desc_added','社区')]出产的@elite_breed!$elite_breed$相较于@breed!$breed$越多，带来的[concept_education_access]就会越多。"
